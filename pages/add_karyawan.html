                    <div class="card-body">
                        <form id="addEmployeeForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="fullName" required />
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Jenis Kelamin</label>
                                <select class="form-select" id="gender" required>
                                    <option value="" disabled selected>Pilih jenis kelamin</option>
                                    <option value="male">Laki-laki</option>
                                    <option value="female">Perempuan</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">No HP</label>
                                <input type="tel" class="form-control" id="phone" required />
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Alamat</label>
                                <input type="text" class="form-control" id="address" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required />
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Jabatan</label>
                                <select class="form-select" id="position" required>
                                    <option value="" disabled selected>Pilih jabatan</option>
                                    <option value="Prodi">Kepala Program Studi</option>
                                    <option value="WakaProdi">Wakil Kepala Program Studi</option>
                                    <option value="Bendahara">Bendahara Program Studi</option>
                                    <option value="Dosen Level 1">Dosen Level 1</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="division" class="form-label">Divisi</label>
                                <select class="form-select" id="division" required>
                                    <option value="" disabled selected>Pilih divisi</option>
                                    <option value="it">IT</option>
                                    <option value="hr">HR</option>
                                    <option value="finance">Finance</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                            <a href="../karyawan.html" type="reset" class="btn btn-secondary">Batal</a>
                        </form>
